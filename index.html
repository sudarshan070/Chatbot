<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>

    <!-- Style sheet -->
    <link rel="stylesheet" href="./stylesheet/style.css" />
  </head>
  <body>
    <section>
      <div class="outer-box">
        <!-- hading section -->
        <div class="heading-bg heading-bg-animation">
          <div class="heading-text-box heading-text-box-animation">
            <h1>IRIS</h1>
            <h2>Hello ðŸ‘‹</h2>
            <p>I am Iris, a Virtual Assistant</p>
            <p>How may I help you</p>
          </div>
        </div>
        <!-- questions section -->
        <div class="question-bg question-bg-animation">
          <div class="question-heading">
            <p>Frequently Asked Question</p>
            <div class="question-icon">
              <i class="fas fa-question"></i>
            </div>
          </div>

          <div class="single-question-box question1 question1-animation">
            <div class="question-icon">
              <i class="fas fa-circle"></i>
            </div>
            <p>Can I redeem my FB before the original term?</p>
          </div>
          <div class="single-question-box question2 question2-animation">
            <div class="question-icon">
              <i class="fas fa-circle"></i>
            </div>
            <p>How do I pay my Credit card bill?</p>
          </div>
          <div class="single-question-box question3 question3-animation">
            <div class="question-icon">
              <i class="fas fa-circle"></i>
            </div>
            <p>How can I get my Account Statement?</p>
          </div>
          <div class="single-question-box question4 question4-animation">
            <div class="question-icon">
              <i class="fas fa-circle"></i>
            </div>
            <p>what is the tenure of fixed Deposit?</p>
          </div>
          <div class="question-btn btn-animation">
            <button>
              <i class="fas fa-comments"></i> Start a New Conversation
            </button>
          </div>
        </div>
        <!-- bot icon section -->
        <div class="bot-icon bot-icon-animation">
          <i class="fas fa-robot"></i>
        </div>
      </div>
    </section>

    <!-- refresh button -->
    <form>
      <input
        class="refresh-btn"
        type="button"
        onClick="history.go(0)"
        value="Refresh"
      />
    </form>
  </body>

  <!-- font awesome -->
  <script
    src="https://kit.fontawesome.com/a548432773.js"
    crossorigin="anonymous"
  ></script>
</html>
