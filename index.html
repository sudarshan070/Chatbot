<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>

    <!-- Style sheet -->
    <link rel="stylesheet" href="./stylesheet/main.css" />
  </head>
  <body>
    <section>
      <div class="outer-box">
        <div class="heading-box">
          <h1>IRIS</h1>
          <h2>Hello ðŸ‘‹</h2>
          <p>I am Iris, a Virtual Assistant</p>
          <p>How may I help you</p>
        </div>
        <div class="question-box">
          <div class="question-heading">
            <p>Frequently Asked Question</p>
            <div class="question-icon">
              <i class="fas fa-question"></i>
            </div>
          </div>
          <div class="single-question-box">
            <div class="question-icon">
              <i class="fas fa-circle"></i>
            </div>
            <p>Can I redeem my FB before the original term?</p>
          </div>
          <div class="single-question-box">
            <div class="question-icon">
              <i class="fas fa-circle"></i>
            </div>
            <p>How do I pay my Credit card bill?</p>
          </div>
          <div class="single-question-box">
            <div class="question-icon">
              <i class="fas fa-circle"></i>
            </div>
            <p>How can I get my Account Statement?</p>
          </div>
          <div class="single-question-box">
            <div class="question-icon">
              <i class="fas fa-circle"></i>
            </div>
            <p>what is the tenure of fixed Deposit?</p>
          </div>
          <div class="question-btn">
            <button>
              <i class="fas fa-comments"></i> Start a New Conversation
            </button>
          </div>
        </div>
        <div class="bot-icon">
          <i class="fas fa-robot"></i>
        </div>
      </div>
    </section>
  </body>

  <!-- font awesome -->
  <script
    src="https://kit.fontawesome.com/a548432773.js"
    crossorigin="anonymous"
  ></script>
</html>
